{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register â€¢ EduvanceAI Support System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/theme.css' %}" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, #1e1e2f, #2a2a4d);
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .register-box {
            background: linear-gradient(135deg, #2a2a4fff, #373783ff);
            padding: 50px;
            border-radius: 50px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
        }
        .register-box input {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            border-radius:50px;
            font-family: 'Poppins', sans-serif;
        }
        .register-box input:focus {
            background: rgba(255,255,255,0.2);
            color: #fff;
        }
        .btn-register {
            background: linear-gradient(135deg, #5a5aff, #00d4ff);
            border: none;
            color: #000000ff;
            transition: all 0.3s ease;
            border-radius:50px;
            margin-top: 20px;
        }
        .btn-register:hover {
            background: linear-gradient(135deg, #00d4ff, #5a5aff);
            transform: scale(1.05);
            color: #fff;
        }
        .alert-danger, .alert-success {
            border: none;
        }
    </style>
</head>
<body>
    <div class="register-box text-center">
        <h2 class="mb-4">Register as New Customer</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email (optional)</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-register w-100">Register</button>
        </form>

        <p class="mt-3">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-info">Login here</a>

        </p>
    </div>
</body>
</html>
